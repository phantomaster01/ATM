<!DOCTYPE html>
<html ng-app="MyFirstApp" lang="es">
<head>
    <meta charset="utf-8">
    <title>StartBank</title>
    <script src="angular.min.js"></script>
    <link rel="icon" type="image/png" href="/img/favicon.png">
    <script src="ControlerAPP.js"></script>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body class="cuadro" ng-controller="TicketDController">
    <div class="container-fluid2 main-container">
        <div class="row justify-content-center">
            <div class="col-lg-6 offset-lg-3">
                <div class="card text-center" style="padding: 20px;">
                    <h2>{{nombreBanco }}</h2>
                    <h3 class="menu">Ticket Retiro</h3>
                    <h2>NÃºmero de Cuenta: {{ tarjeta.numero_Cuenta }}</h2>
                    <h2>{{ tarjeta.cliente.nombre + " " + tarjeta.cliente.apellido }}</h2>
                    <form class="Retirocss" name="retiroEfectivo" style="text-align: center;">
                        <div>
                            <h3 class="ticket">Monto Depositado: {{ retiro }}</h3>
                            <h3 class="ticket">Saldo actual: {{ tarjeta.saldo }}</h3>
                        </div>
                        <button ng-click="Menupr()" style="width: 100px; font-size:20px;color:blue;margin-top:10px;">Regresar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
