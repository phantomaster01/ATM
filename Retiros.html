<!DOCTYPE html>
<html ng-app="MyFirstApp" lang="es">
<head>
    <meta charset="utf-8">
    <title>StartBank</title>
    <script src="angular.min.js"></script>
    <link rel="icon" type="image/png" href="/img/favicon.png">
    <script src="ControlerAPP.js"></script>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body class="cuadro" ng-controller="RetiroController1">
    <div class="container-fluid2 main-container">
        <div class="row justify-content-center">
            <div class="col-lg-6 offset-lg-3">
                <div class="card text-center" style="padding: 25px;">
                    <h2>{{nombreBanco }}</h2>
                    
                    <h2>{{ tarjeta.cliente.nombre+ " " + tarjeta.cliente.apellido }}</h2>
                    <h3 class="menu">Retiros</h3>
                    <br>
                        
                    <form class="Retirocss" name="retiroEfectivo" style="text-align: center;">
                        <input name="display" ng-model="display" size="6" style="text: Arial; font-size: 25pt; background-color:#58D3F7">
                        <br>
                        <br>
                        <br>
                        <br>
                        <div class="container-flex">
                            <div class="left-items">
                                <li><button class="amount-button" ng-click="number(100)">100</button></li>
                                <li><button class="amount-button" ng-click="number(200)">200</button></li>
                                <li><button class="amount-button" ng-click="number(500)">500</button></li>
                            </div>
                            <div class="right-items">
                                <li><button class="amount-button" ng-click="number(1000)">1000</button></li>
                                <li><button class="amount-button" ng-click="number(2000)">2000</button></li>
                                <li><button class="amount-button" ng-click="number(5000)">5000</button></li>
                                
                            </div>
                        </div>
                        
                        <div class="container-flex">
                            <div class="left-items">
                                <li><button class="amount-button" ng-click="retiro()">otros </button></li>
                            </div>
                            <div class="right-items">
                                <li><button class="amount-button" ng-click="retirarSaldo()">Aceptar</button></li>
                            </div>
                        </div>
                        
                        <button ng-click="Menupr1()" style="width: 100px; font-size:20px;color:blue;margin-top:10px;">Regresar</button>
                    </form>
                    
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
